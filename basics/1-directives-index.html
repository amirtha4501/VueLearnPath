<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Basics - Directives</title>
  <style>
    .box, .three {
      background-color: purple;
      height: 100px;
      width: 100px;
    }
    .two {
      background-color: red;
    }
    .one {
      background-color: blue;
    }
    [v-cloak] {
      display: none;
    }
</style>
</head>
<body>
  <div id="app" v-cloak>
    {{ greeting }}
    <input v-model="greeting" type="text" />
    <hr />
<br>
    <div v-if="isVisible1" class="box one"></div>
    <div v-else-if="isVisible2" class="box two"></div>
    <div v-else class="box three"></div>

    <div v-show="isVisible1" class="box"></div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue

    let app = createApp({
      data: function () {
        return {
          greeting: "Hello",
          isVisible1: false,
          isVisible2: false,
        }
      }
    })

    app.mount("#app")
  </script>
</body>
</html>
